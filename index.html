<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imageCarousel.css">
    <script src="imageCarousel.js" defer></script>
    <title>image Carousel</title>
</head>
<body>
    <div class="pictureFrame" >
        <div class="previous">&larr;</div>
        <div class="slides">
            <ul id="watches">
                <li class="watchList watch3"><img src="images/watch1.jpg" alt="watch1"></li>
                <li class="watchList watch2"><img src="images/watch2.jpg" alt="watch2"></li>
                <li class="watchList watch1"><img src="images/watch3.jpg" alt="watch3"></li>
                <li class="watchList watch5"><img src="images/watch4.jpg" alt="watch4"></li>
                <li class="watchList watch4"><img src="images/watch5.jpg" alt="watch5"></li>
            </ul>
        </div>
        <div class="next">&rarr;</div>
    </div>
    <div class="navigation">
        <ul id="navButtons">
            <li><button class="navDot dot1"></button></li>
            <li><button class="navDot dot2"></button></li>
            <li><button class="navDot dot3"></button></li>
            <li><button class="navDot dot4"></button></li>
            <li><button class="navDot dot5"></button></li>
        </ul>
    </div>
</body>
</html>
